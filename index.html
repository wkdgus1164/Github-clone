<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <!-- 페이지 작성자 -->
    <meta name="author"content="Han">

    <!-- 페이지 설명 -->
    <meta name="description" content="Github is where people build software.">

    <!-- 반응형 뷰포트 작성; 너비:디바이스의 너비, 기본 확대 정도:1, 사용자 확대가능여부:x, 최소 확대 정도:1, 최대 확대 정도:1  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- IE 8 이상 최신 표준 브라우저에서 렌더링 가능 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 오픈 그래프(외부에 전달할 정보를 정의) 페이스북에서 많이 활용 -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- Twitter Card 트위터에서 많이 사용 -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- IE에서는 ico 사용 권장 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Font 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--
        "BEM CSS 작명 규칙"

        - __ : ~의 일부분이다.

        <div class="container">
            <div class="container__item"></div>
        </div>

        -------------------------------------------

        특정 컴포넌트의 상태를 부여하는 경우.
        컴포넌트--상태

        <div class="btn--success"></div>
        <div class="btn--danger"></div>
        <div class="btn--warning"></div>

        -------------------------------------------
    
        띄어쓰기가 포함되는 경우.

        toggle-btn
    -->

    <div class="body__container">
        
    </div>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
    <div class="btn btn--primary">Hello world</div>
</body>
</html>
